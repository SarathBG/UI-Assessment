<!doctype html>
<html>
<head>
<title>Application Form</title>
<link rel="stylesheet" href="./Application.css">

</head>
<body>

<div class="myform">

<form>

<h2 style="text-align:Center;">Application Form</h2>
<hr >
<table>


<tr>
<th>Full Name<sup style="color:red">*</sup>
</th>
<td><input type="text" name="names" class="names" id="first" placeholder="First Name" required>
 <input type="text" name="names" class="names" id="last" placeholder="Last Name" required></td>
</tr>

<tr>
<th>Date of Birth<sup style="color:red">*</sup>
</th>
<td><input type="Date" name="names" class="dob" id="dob" required></td>
</tr>

<tr>
<th>Gender
</th>
<td><input type="radio" name="names" class="gender" id="gender" >Male
<input type="radio" name="names" class="gender" id="gender" >Female</td>
</tr>

<tr>
<th>Education
</th>
<td> <select name="names" id="degree">
    <option value="Ug">UG</option>
    <option value="pg">PG</option>
    <option value="Diploma">Diploma</option>
    <option value="12th">12th</option>
  </select></td>
</tr>

<tr>
<th>Resume<sup style="color:red">*</sup>
</th>
<td><input type="file" name="names" class="resume" id="resume" required></td>
</tr>

<tr>
<th>Address
</th>
<td><textarea  name="names" class="Address" id="Address" rows="4" cols="50"></textarea></td>
</tr>

<tr>
<th>Contact No.<sup style="color:red">*</sup>
</th>
<td><input type="text" name="names" class="Phone" id="Phone" required></td>
</tr>
<tr>
<th>Email Id<sup style="color:red">*</sup>
</th>
<td><input type="email" name="names" class="mailid" id="mailid" required></td>
</tr>

<tr>
<th><input type="submit" name="names" class="submit" id="submit">
</th>

</tr>

</table>
</form>
</div>


</body>
</html>
